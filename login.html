<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="login.css">

    <title>Log In</title>

<body>
<form action="" id="login" >
    <img src="formImage.png" alt="" id="loginImage">
    <div id="loginSet">

    <div id="inputFields">
    <input placeholder="Email" id="email" name="email"/>

    </div>
    <button type="submit" id="loginButton">SUBMIT FORM</button>
    </div>
</form>

</body>
<script src="login.js"></script>
